<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Xworkz</title>
</head>
<body>
<form style="background-color: lightblue;"  action="deathperson" method="Post" >
<h1>Death Certificate</h1>
Name of Deceased &nbsp &nbsp  <input type="text" name="name"><br><br>
Name of Father/Husband &nbsp &nbsp  <input type="text" name="father_name"><br><br>
Place Of Death &nbsp &nbsp  <input type="text" name="place"><br><br>
Date of Death &nbsp &nbsp   <input type="date" name="deathdate"><br><br>
Sex of Deceased &nbsp &nbsp   Male<input type="radio"  value="M" name="gender">  Female<input type="radio"  value="F" name="gender"><br><br>
Age &nbsp &nbsp  <input type="number" name="age"><br><br>
Cause of Death &nbsp &nbsp  <select name="cause"><br><br>
<option value="" >Select</option>
<option >Accident</option>
<option >Cancer</option>
<option >Heart attack</option>
<option >Natural</option>
<option >Sickness disease</option>
<option >Suicide</option>
</select><br><br>
Applicant's Relation with Deceased &nbsp &nbsp  <input type="text" name="applicant"><br><br>
Permanent Address of Deceased &nbsp &nbsp  <input type="text" name="address"><br><br>

<input type="submit" value="Apply Death Certificate">

</form>
</body>
</html>
